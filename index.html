<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 연결-->
    <!-- reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- 아이콘 연결 linear icon -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">


    <!-- custom css -->
    <!-- main css 연결 -->
    <link rel="stylesheet" href="main.css">

    <!-- custom js -->
    <!-- app.js -->
    <script src="app.js" defer></script>

</head>

<body>
    <div class="wrap">
        <section class="container">
            <section class="calTemplete">
                <input type="text" id="show" disabled></input>
                <div class="buttons">
                    <button class="clear">AC</button>
                    <button class="delete">C</button>
                    <button class="plusMinus">+/-</button>
                        <button class="divisor numCal" value="/">/</button>
                        <button class="num check" value="7">7</button>
                        <button class="num check" value="8">8</button>
                        <button class="num check" value="9">9</button>
                        <button class="mul check" value="*">*</button>
                        <button class="num check" value="4">4</button>
                        <button class="num check" value="5">5</button>
                        <button class="num check" value="6">6</button>
                        <button class="minus check" value="-">-</button>
                        <button class="num check" value="1">1</button>
                        <button class="num check" value="2">2</button>
                        <button class="num check" value="3">3</button>
                        <button class="plus check" value="+">+</button>
                        <button class="num check" value="0">0</button>
                        <button class="dec check" value=".">.</button>
                    <button class="answer double" value="=">=</button>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
